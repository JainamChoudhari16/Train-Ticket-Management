<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Railway Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <a href="../index.html" class="text-decoration-none">
                                <h1 class="auth-logo">Booking System</h1>
                            </a>
                            <h2 class="auth-title">Login to Booking System</h2>
                            <p class="auth-subtitle">Enter your credentials to access your account</p>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="loginError" role="alert">
                            Invalid username or password. Please try again.
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userType" class="form-label">Login As</label>
                                <select class="form-select" id="userType" required>
                                    <option value="" selected disabled>Select user type</option>
                                    <option value="customer">Customer</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="invalid-feedback" id="usernameError">
                                    Username is required.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye"></i> Show
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="passwordError">
                                    Password is required.
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-end">Forgot Password?</a>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            
                            <div class="auth-separator">
                                <span>OR</span>
                            </div>
                            
                            <div class="text-center">
                                <p>Don't have an account? <a href="register.html">Register Now</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="../index.html" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
